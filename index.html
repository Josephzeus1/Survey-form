<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registragion Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="" method="post">
        <fieldset>
            <lebel for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required></lebel>
            <label for="last-name">Enter Yout Last Name: <input id="last-name" name="last-name" type="text" required></label>
            <label >Create a New Password: <input type="password" name="password" id="new-password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" id="personal-account" class="inline" /> Personal Account</label>
            <label for="business-account"><input type="radio" id="business-account" name="account-type" class="inline"/> Business Account</label>
            <label for="terms"><input type="checkbox" name="terms" required class="inline" > I accept the terms and conditions</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="file" ></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120"></label>
            <label for="referrer">How did you hear about us? 
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Twitter</option>
                    <option value="2">Family</option>
                    <option value="3">Youtube</option>
                    <option value="4">Linkedin</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" cols="30" rows="5" placeholder="i am self motivated"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="submit" class="submit-btn">
    </form>
</body>
</html>
